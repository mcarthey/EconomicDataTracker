<div class="chart-wrapper" [ngClass]="getChartWrapperClass()">
  <div class="chart-header">
    <div class="chart-title-group">
      <h3>{{ seriesData?.series?.description || 'Loading...' }}</h3>
      <span class="series-name">{{ seriesData?.series?.name }}</span>
    </div>
    <div class="chart-sentiment-indicator" *ngIf="chartSentiment" [ngClass]="getSentimentClass()">
      <span class="sentiment-icon">{{ getSentimentIcon() }}</span>
      <span class="sentiment-label">{{ getSentimentLabel() }}</span>
    </div>
  </div>
  <div class="chart-canvas" [ngStyle]="chartContainerStyle">
    <canvas baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType">
    </canvas>
  </div>
  <div class="chart-footer" *ngIf="seriesData?.observations">
    <span class="data-points">{{ seriesData.observations.length }} data points</span>
  </div>
</div>
